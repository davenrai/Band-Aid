<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Make Profile for Performers!!</title>
	<link rel="stylesheet" type="text/css" href="project.css">
</head>

<body>
	<div id="header">
		<img class="appLogo" src="logo.png">
		<span id="title">Make Profile for Performers!</span>
		<a class="headerLink" href="index.html">Log Out</a>
	</div>

	<!-- User signup name box input  -->
	<div class="makeProfile">
		<form id="makeProfileForm">
			<input id="profileName" type="text" placeholder="Performer Name"><br>
			<input id="profileEmail" type="text" placeholder="Phone Number"><br>
			<input id="profilePhone" type="text" placeholder="Location"><br>
			<input id="profileLocation" type="text" placeholder="Email"><br>
			<input id="profileType" type="text" placeholder="Favourite Artist/Band"><br>
			<input id="profileHours" type="text" placeholder="What do you play?"><br>
		</form>
		<br>
		<button id="adminLogin" onclick="location.href = './timeline.html'">Submit</button>
	</div>

</body>

</html>
