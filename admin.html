<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Timeline</title>
    <link rel="stylesheet" type="text/css" href="project.css">
</head>

<body>
    <div id="header">
        <img class="appLogo" src="logo.png">
        <span id="title">Admin View</span>
        <a class="headerLink" href="index.html">Log Out</a>
        <a class="headerLink" href="my_profile.html">My Profile</a>
    </div>

    <div id="timeline">
        <div id="newRequest">
            <strong>Delete a User</strong>
            <form id="requestForm">
                <input id="venueName" type="text" placeholder="Username">
                <textarea id="reqDesc" rows="2" cols="80">Reason for Deletion?</textarea><br>
                <input type="submit" value="Delete User">
            </form>
        </div>

    </div>


    <div id="timeline">
        <div id="newRequest">
            <strong>Delete a Request</strong>
            <form id="requestForm">
                <input id="venueName" type="text" placeholder="Request ID">
                <textarea id="reqDesc" rows="2" cols="80">Reason for Deletion?</textarea><br>
                <input type="submit" value="Delete Request">
            </form>
        </div>

    </div>

    <div id="timeline">
        <div id="newRequest">
            <strong>Change a Password</strong>
            <form id="requestForm">
                <input id="venueName" type="text" placeholder="Username">
                <input id="venueName" type="text" placeholder="New Password">
                <input type="submit" value="Submit">
            </form>
        </div>

    </div>

    <div id="timeline">
        <div id="newRequest">
            <strong>Change Details of an Event</strong>
            <form id="requestForm">
                <input id="venueName" type="text" placeholder="Event ID">
                <input id="venueName" type="text" placeholder="Updated Location">

                <input id="venueName" type="text" placeholder="Updated Day">

                <input type="submit" value="Update Event">
            </form>
        </div>

    </div>

    

</body>

</html>
