<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Matching Bands and Bars Everywhere!</title>
	<link rel="stylesheet" type="text/css" href="project.css">
</head>

<body>
	<div id="header">
		<img class="appLogo" src="logo.png">
		<span id="title">Make Profile for Restaurants!</span>
		<a class="headerLink" href="index.html">Log Out</a>
	</div>

	<!-- User signup name box input  -->
	<div class="makeProfile">
		<form id="makeRestaurantProfileForm" class="makeProfileForm">
			<input id="profileName" type="text" placeholder="Full name"><br>
			<input id="profileEmail" type="text" placeholder="Email address"><br>
			<input id="profilePhone" type="text" placeholder="Phone number"><br>
			<input id="profileLocation" type="text" placeholder="Location address"><br>
			<input id="profileType" type="text" placeholder="Family-friendly, casual, etc."><br>
			<input id="profileHours" type="text" placeholder="Opening hours"><br>
			<input type="submit" value="Submit">
		</form>
	</div>

</body>

</html>
