<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Make Profile for Performers</title>
	<link rel="stylesheet" type="text/css" href="./css/project.css">
</head>

<body>
	<div id="header">
		<img class="appLogo" src="./img/logo.png">
		<span id="title">Make Profile for Performers</span>
		<button onclick='window.location = "/users/logout"' class='headerLink'>Logout</button>
	</div>

	<!-- User signup name box input  -->
	<div class="makeProfile">
		<form id="makeProfileForm" action="/makeprofileperformer" method="patch">
			<label for="name">Performer Full Name</label>
			<input type="text" id="name" name="name" placeholder="Name"><br>
			<label for="location">Performer Location</label>
			<input type="text" id="location" name="location" placeholder="Address"><br>
			<label for="phone">Performer Phone Number</label>
			<input type="text" id="phone" name="phone" placeholder="Phone Number"><br>
			<label for="genre">What genre of music do you play?</label>
			<input type="text" id="genre" name="genre" placeholder="Genre"><br>
			<label for="description">Favourite artist? Tell us more about yourself!</label>
			<input type="text" id="description" name="description" placeholder="Describe Yourself"><br>
			<input type="submit" value="Make Profile">
		</form>
	</div>

</body>

</html>
