<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Make Profile for Performers</title>
	<link rel="stylesheet" type="text/css" href="./css/project.css">
</head>

<body>
	<div id="header">
		<img class="appLogo" src="./img/logo.png">
		<span id="title">Make Profile for Performers!</span>
		<button onclick='window.location = "/users/logout"' class='headerLink'>Logout</button>
	</div>

	<!-- User signup name box input  -->
	<div class="makeProfile">
		<form id="makeProfileForm">
			<input id="profileName" type="text" placeholder="Performer full name"><br>
			<input id="profileEmail" type="text" placeholder="Email address"><br>
			<input id="profilePhone" type="text" placeholder="Phone number"><br>
			<input id="profileLocation" type="text" placeholder="Location address"><br>
			<input id="profileType" type="text" placeholder="Favourite artist/band"><br>
			<input id="profileHours" type="text" placeholder="What do you play?"><br>
		</form>
		<br>
		<button id="adminLogin" onclick="location.href='dashboard.html'">Submit</button>
	</div>

</body>

</html>
