  <div>
    <h1>Create a booking request to find a performer!</h1>
  </div>

  <div id="newRequest">
    <strong>New request for a performer</strong>
    <form id="requestForm" action="/bookings" method="post">
      <label for="venuename">Name of Venue</label>
      <input type="text" id="venuename" name="venuename" placeholder="Venue"><br>
      <label for="bookingDate">Date</label>
      <input type="text" id="location" name="bookingDate" placeholder="Date"><br>
      <label for="location">Venue Location</label>
      <input type="text" id="location" name="location" placeholder="Address"><br>
      <label for="phone">Venue Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>
      <label for="description">Venue Request Description</label>
      <input type="text" id="description" name="description" placeholder="Tell Us More"><br>
      <input type="submit" value="Submit Request - Rock ON!">
    </form>
  </div>
