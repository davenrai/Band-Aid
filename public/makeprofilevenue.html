<!DOCTYPE html>
<html>

<!-- Input form adapted from https://www.mockplus.com/blog/post/bootstrap-form-template -->

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'; connect-src 'self';font-src 'self'; img-src 'self' data: https:; style-src 'self' ; script-src 'self'"> -->
  <title>Profile Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="./css/signup.css"> -->
  <link rel="stylesheet" type="text/css" href="./css/project.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <img src="./img/logo.png" width="110" height="110" class="d-inline-block align-top" alt="logo">
    <a class="navbar-brand" href="#" style="color:white">Additional Login</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li>
          <button type="button" class="btn btn-secondary" onclick='window.location = "/dashboard"'
            id='dashboardbutton'>My
            Dashboard</button>
        </li>
        <li>
          <button class="btn btn-danger" onclick='window.location = "/users/logout"' id='logoutbutton'>Logout</button>
        </li>
      </ul>
    </div>
  </nav><br>

  <form class="well form-horizontal" action="/dashboard-venue" method="get" id="contact_form">
    <legend>
      <h2 style="text-align: center;"><b>Additional profile info</b></h2>
    </legend><br>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Name</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="glyphicon glyphicon-user"></span>
          <input id='name' name="name" placeholder="Name" class="form-control" type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Phone</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="glyphicon glyphicon-user"></span>
          <input name="phone" id='phone' placeholder="416- or 905- " class="form-control" type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Location</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="glyphicon glyphicon-user"></span>
          <input name="location" id='location' placeholder="Toronto" class="form-control" type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Genre you're looking for</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="glyphicon glyphicon-user"></span>
          <input name="genre" id='genre' placeholder="Jazz/Rock/Technopop" class="form-control" type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Description of your venue</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="glyphicon glyphicon-user"></span>
          <input name="description" id='description' placeholder="Description" class="form-control" type="text">
        </div>
      </div>
    </div>
    <button onclick='updateProfileInfo()' class="btn btn-warning" id="submitButton">Submit</button>
  </form>
  </div>

  <script type="text/javascript" src="./js/make_profile.js"></script>

</body>

</html>
