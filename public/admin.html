<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/project.css">
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a style="color:white" class="navbar-brand" href="#">Admin Dashboard</a>
        <img src="./img/logo.png" width="110" height="110" class="d-inline-block align-top" alt="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" style="color:white">Home <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <button class="btn btn-danger" onclick='window.location = "/users/logout"'
                        id='logoutbutton'>Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div id="timeline">
        <div class="adminForm">
            <strong>Delete a User</strong>
            <input id="username" type="text" placeholder="Username">
            <button onclick="deleteUser()">Delete User</button>
            <p id='messageDeleteUser'></p>  
        </div>
        <div class="adminForm">
            <strong>Delete a Booking</strong>
            <input id="venuename" type="text" placeholder="Venue Name">
            <button onclick="deleteBooking()">Delete Booking</button>
            <p id='messageDeleteBooking'></p>  
        </div>
        <div class="adminForm">
            <strong>Update Details of an Booking</strong>
            <input id="bookingId" type="text" placeholder="Venue Name">
            <input id="bookingDate" type="text" placeholder="Updated Date">
            <input id="description" type="text" placeholder="Updated Description">
            <button onclick="updateBooking()">Update Booking</button>
            <p id='messageUpdateBooking'></p>  
        </div>
    </div>
    <script type="text/javascript" src="./js/admin.js"></script>

</body>

</html>
