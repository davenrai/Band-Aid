<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/project.css">
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a style="color:white" class="navbar-brand" href="#">Admin Dashboard</a>
        <img src="./img/logo.png" width="110" height="110" class="d-inline-block align-top" alt="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" style="color:white">Home <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <button class="btn btn-danger" onclick='window.location = "/users/logout"'
                        id='logoutbutton'>Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div id="timeline">
        <div class="adminForm">
            <strong>Delete a User</strong>
            <form id="deleteUser" action="/users" method="delete">
                <input id="username" type="text" placeholder="Username">
                <input type="submit" value="Delete User">
            </form>
        </div>
        <div class="adminForm">
            <strong>Delete a Booking</strong>
            <form id="deleteBooking" action="/bookings" method="delete">
                <input id="venuename" type="text" placeholder="Venue Name">
                <input type="submit" value="Delete Booking">
            </form>
        </div>
        <div class="adminForm">
            <strong>Change a Password</strong>
            <form id="changePassword" action="/users" method="post">
                <input id="username" type="text" placeholder="Username">
                <input id="password" type="text" placeholder="New Password">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="adminForm">
            <strong>Change Details of an Booking</strong>
            <form id="changeBooking" action="/bookings" method="post">
                <input id="venuename" type="text" placeholder="Venue Name">
                <input id="bookingDate" type="text" placeholder="Updated Date">
                <input id="description" type="text" placeholder="Updated Description">
                <input type="submit" value="Update Booking">
            </form>
        </div>
    </div>
</body>

</html>
