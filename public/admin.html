    <div id="timeline">
        <div class="adminForm" id="deleteUser">
            <strong>Delete a User</strong>
            <form id="requestForm">
                <input id="venueName" type="text" placeholder="Username"><br>
                <textarea id="reqDesc" rows="2" cols="80">Reason for Deletion?</textarea><br>
                <input type="submit" value="Delete User">
            </form>
        </div>
        <div class="adminForm" id="deleteRequest">
            <strong>Delete a Request</strong>
            <form id="requestForm">
                <input id="venueName" type="text" placeholder="Request ID"><br>
                <textarea id="reqDesc" rows="2" cols="80">Reason for Deletion?</textarea><br>
                <input type="submit" value="Delete Request">
            </form>
        </div>
        <div class="adminForm" id="changePassword">
            <strong>Change a Password</strong>
            <form id="requestForm">
                <input id="venueName" type="text" placeholder="Username">
                <input id="venueName" type="text" placeholder="New Password">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="adminForm" id="changeBooking">
            <strong>Change Details of an Booking</strong>
            <form id="requestForm">
                <input id="venueName" type="text" placeholder="Event ID">
                <input id="venueName" type="text" placeholder="Updated Location">
                <input id="venueName" type="text" placeholder="Updated Day">
                <input type="submit" value="Update Event">
            </form>
        </div>
