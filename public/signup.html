<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/project.css">
  <title>Sign-Up</title>
  <meta charset="utf-8">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <img src="./img/logo.png" width="110" height="110" class="d-inline-block align-top" alt="logo">
    <a class="navbar-brand" href="./" style="color:white">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <h2>Please sign up to use Band-Aid</h2>
  <form class="loginForm" action="/users/signup" method="post">
    <div class="form-group forms">
      <label for="username">Username</label>
      <input type="username" name="username" class="form-control" id="username" aria-describedby="emailHelp">
    </div>
    <div class="form-group forms">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password">
    </div>
    <div class="row">
      <h5 style="margin-left: 10px">Type</h5>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="usertype" id="gridRadios1" value="venue" checked>
          <label class="form-check-label" for="gridRadios1">
            Venue
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="usertype" id="gridRadios2" value="performer">
          <label class="form-check-label" for="gridRadios2">
            Performer
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary button" style="margin-top: 30px;">Submit</button>
  </form>


</body>

</html>
