        <div class="usertypebuttons">
          <label class="radiobutton">
            <input type="radio" name="usertype" value="performer">

          </label>
          <label class="radiobutton">
            <input type="radio" name="usertype" value="venue">
            Venue
          </label>
          <label class="radiobutton">
            <input type="radio" name="usertype" value="admin">

          </label>
      </div>
