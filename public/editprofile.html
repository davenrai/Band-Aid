  <br>

  <form class="well form-horizontal" action="/dashboard-performer" method="get" id="contact_form">

    <legend>
      <h2 style="text-align: center;"><b>Edit Profile Info</b></h2>
      <h4 style="text-align: center;"> Note: if you leave an input field empty, then your info for that will be empty.
      </h4>
    </legend><br>

    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-4 control-label">Name</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="glyphicon glyphicon-user"></span>
          <input id='name' name="name" placeholder="Name" class="form-control" type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-4 control-label">Phone</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="glyphicon glyphicon-user"></span>
          <input name="phone" id='phone' placeholder="416- or 905- " class="form-control" type="text">
        </div>
      </div>
    </div>

    <!-- Text input for Location -->

    <div class="form-group">
      <label class="col-md-4 control-label">Location</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="glyphicon glyphicon-user"></span>
          <input name="location" id='location' placeholder="Toronto" class="form-control" type="text">
        </div>
      </div>
    </div>

    <!-- Text input for Genre -->

    <div class="form-group">
      <label class="col-md-4 control-label">Genre</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="glyphicon glyphicon-user"></span>
          <input name="genre" id='genre' placeholder="Jazz/Rock/Technopop" class="form-control" type="text">
        </div>
      </div>
    </div>

    <!-- Text input for Description-->

    <div class="form-group">
      <label class="col-md-4 control-label">Description</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="glyphicon glyphicon-user"></span>
          <input name="description" id='description' placeholder="Description" class="form-control" type="text">
        </div>
      </div>
    </div>
    <button onclick='updateProfileInfo()' class="btn btn-warning">Submit</button>
  </form>
  </div>

  <div class="form-group">
    <strong>Change Your Password</strong>
    <input id="password" type="password" placeholder="New Password">
    <button onclick="updatePassword()">Change</button>
    <p id='messagePwChange'></p>
  </div>

  <script type="text/javascript" src="./js/make_profile.js"></script>

</body>
