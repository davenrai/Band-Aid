<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bandaid</a>
        <img src="./img/logo.png" width="100" height="100" class="d-inline-block align-top" alt="">
        </div>
    </nav>


    <div class="container">
        
        <div id='title'>
            Login
        </div>
        <form action="/users/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Your username">

            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Your password">
            <button id="login">Login</button>
            <!-- Here, we expect a server call to ensure that the given username and password is registered-->
        </form>

    </div>
    <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
